  <div class="page-header">
    <h3>
        {{goal.title}}
    </h3>
  </div>

  <form ng-submit="goals.addTask()">
    <h3>Add a new task</h3>
    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="Comment"
      ng-model="task.description"></input>
    </div>
    <button type="submit" class="btn btn-primary">Add Task</button>
  </form>

  <div ng-repeat="task in goals.tasks">
    {{task.description}}
  </div>
