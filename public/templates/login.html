<div class="container" id="login">
	<div class="row">
	<div class="col-md-6 col-md-offset-3"> 	
	<div id="logintitle" class="centertext">TIVITY</div>
	<form ng-submit="lc.login()">
	  <div class="form-group">
	    <input type="text" ng-model="lc.new_user.email" class="form-control" placeholder="Email">
	  </div>
	  <div class="form-group">
	    <input type="password" ng-model="lc.new_user.password" class="form-control" placeholder="Password">
	  </div>
	  <input type="submit" value="Log In" class="btn btn-block btn-info">
	</form>
	<br>
	<p class="text-muted">Don't have an account? <a ui-sref="signup">Sign up here.</a></p>
</div>
</div>
</div>
