<h3>{{main.currentUser().FirstName}}</h3>
<hr>
<p><strong>Email:</strong> {{main.currentUser().email}}</p>
<p><strong>First Name:</strong> {{main.currentUser().firstName}}</p>
<p><strong>Last Name:</strong> {{main.currentUser().lastName}}</p>
<p><strong>Goals:</strong> {{main.currentUser().goals.length}}</p>

<hr>
<a href="#" ng-click="profile.showEditForm=true" ng-hide="profile.showEditForm" class="btn btn-default"><i class="fa fa-pencil"></i> Edit Profile</a>

<!-- TODO #13 -->
<form ng-show="profile.showEditForm" ng-submit="profile.updateProfile()">
   <div class="form-group">
    <input type="text" ng-model="profile.new_profile.firstName" class="form-control" placeholder="First Name">
  </div>
  <div class="form-group">
    <input type="text" ng-model="profile.new_profile.lastName" class="form-control" placeholder="Last Name">
  </div>
  <div class="form-group">
    <input type="text" ng-model="profile.new_profile.email" class="form-control" placeholder="Email">
  </div>
  <input type="submit" value="Save Profile" class="btn btn-default">
</form>
