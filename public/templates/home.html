<div class="container" id="goalshow">
  <div class="row">
  <div class="col-md-6 col-md-offset-3"> 	
	<div ng-show="!main.currentUser()" id="logintitle" class="centertext">KANBAN</div>

<h3 class="appcolor">Welcome {{main.currentUser().firstName | uppercase}}!</h3><br>

<div class="panel panel-success">
  <div class="panel-heading centertext">{{main.currentUser().firstName | uppercase }}'s Progress</div>

  <div class="panel-body">
    <canvas id="bar" class="chart chart-bar"
		  chart-data="data" chart-labels="labels" chart-series="series" chart-colours="green">
		</canvas>
  </div>
</div>

	<p class="empty centertext" ng-show="main.currentUser()" ng-if="home.goals.length === 0">Let's add some goals!</p>
	<hr>
	<div ng-if="home.goals.length > 0">
		<h3 class="centertext appcolor bottomspace">Current Goals</h3>
		<div ng-repeat="goal in home.goals">
			<div class="allgoals" ng-hide="goal.displayEditForm">

			<div id="indivgoal">
				<div class="goal-infoDiv">
					<a class="goal-name" ng-href="/goals/{{goal._id}}">{{goal.title}}</a>
				 - {{goal.goalDate | date: 'MMMM dd, yyyy'}} 

					 <i class="fa fa-close" ng-click="home.deleteGoal(goal)"></i> <i class="fa fa-pencil" ng-click="goal.displayEditForm = true"></i>
				</div>
			</div>

			 </div>

			<form ng-show="goal.displayEditForm" ng-submit="home.updateGoal(goal)">
				<h3>Edit Goal</h3>
		     <div class="form-group">
		       <input type="text" ng-model="goal.title" class="form-control" placeholder="Title">
		       <input type="date" ng-model="goal.goalDate" class="form-control" placeholder="Goal Date">
		     </div>

		     <input type="submit" value="Save Goal" class="btn btn-default"  ng-click="goal.displayEditForm = false"><br><br>
		   </form>
		</div>
	</div>

	<br>
	<hr>
	<br>

	<div ng-show="main.currentUser()">
	<div id="addbutton" class="centertext buttonspace">
		<button class="bottomspace btn btn-default" ng-click="home.displayAddForm = true">Add Goal</button>
	</div>
		<div ng-show="home.displayAddForm">
			<h4 class="centertext appcolor">Add New Goal</h4>
			<hr>
			<form ng-show="main.currentUser()" ng-submit="home.createGoal()">
				<div class="form-group">
					<label for="goal-title" class="appcolor">Title</label>
					<input type="text" class="form-control" ng-model="home.new_goal.title" id="goal-title" placeholder="Title" required>
				</div>
				<div class="form-group">
					<label for="goal-goalDate" class="appcolor">Deadline</label>
					<input type="date" class="form-control" ng-model="home.new_goal.goalDate" id="goal-goalDate" placeholder="Goal Date" required>
				</div>
				<input type="submit" ng-click="home.displayAddForm = false" value="Add Goal" class="btn btn-default centertext">
			</form><br>
				<button ng-click="home.displayAddForm = false" value="Cancel" class="bottomspace btn btn-default">Cancel</button>
			<br><br><br>
		</div>
	</div>
	</div>
	</div>
</div>
